<!DOCTYPE html>
<html>
    <head>
        <style>
            h1:hover, [href$=com]:hover, p.paragraph:hover {
                color: palevioletred;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Grouping CSS</h1>

        <ul>
            <li>
                <a href="https://google.com">
                    <span>
                        Go to Google
                    </span>
                </a>
            </li>
        </ul>

        <p class="paragraph">
            welcome to learn styling. 
            this lesson is to learn grouping selectors.
        </p>
    </body>
</html>
